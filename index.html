<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link
      rel="shortcut icon"
      href="./storage/storage/img/Chat_ico.svg"
      type="image/x-icon"
    />
    <title>Clima</title>
  </head>
  <body>
    <div class="div_main">
      <div class="img_main">
        <img
          class="img_rana"
          src="./storage/storage/img/background.png"
          alt=""
        />
      </div>
      <div id="editable_main">
        <div id="editable">
          <div class="superior">
          <p class="ciudad">casa</p>
          <img class="img_lupa" src="./storage/storage/img/search_white.png" alt="">
        </div>
          <div class="nube">
            <p class="temp">perro</p>
            <img class="imc_ico" src="" alt="" />
          </div>
          <div class="fecha">
            <p class="fec"></p>
            <p></p>
          </div>
        </div>
      </div>
      <div class="button_master">
        <div class="button">
          <button>Today</button>
        </div>
        <div class="button">
          <button>Tomorrow</button>
        </div>
        <div class="button">
          <button>10 days</button>
        </div>
      </div>
      <div class="cuadros1">
        <div class="air_speed">
          <img src="./storage/storage/img/air.png" alt="" />
          <b>Wind Speed</b>
          <b>nada</b>
        </div>
        <div class="rain_change">
          <img src="./storage/storage/img/rainy.png" alt="" />
          <b>Rain Change</b>
        </div>
      </div>
      <div class="cuadros2">
        <div class="pressure">
          <img src="./storage/storage/img/waves.png" alt="" />
          <b>pressure</b>
        </div>
        <div class="UV_index">
          <img src="./storage/storage/img/light_mode.png" alt="" />
          <b>UV index</b>
        </div>
      </div>
    </div>
  </body>
  <script src="./script/script.js"></script>
</html>
